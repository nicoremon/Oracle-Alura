<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberia | Contacto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" placeholder="Introduzca su Nombre" class="input-block" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" placeholder="Introduzca su Email" class="input-block" required>

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" placeholder="Introduzca su telefono" class="input-block" required>

            <label for="mensaje">Mensaje</label>
            <textarea cols="68" rows="10" id="mensaje" placeholder="Introduzca su mensaje" class="input-block"
                required></textarea>

            <fieldset class="inputradio">

                <legend>¿Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="tipo-contacto" value="email"
                        id="radio-email">Email</label>


                <label for="radio-telefono"><input type="radio" name="tipo-contacto" value="telefono"
                        id="radio-telefono">Telefono</label>


                <label for="radio-whatsapp"><input type="radio" name="tipo-contacto" value="whatsapp"
                        id="radio-whatsapp" checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>¿En que horario prefiere ser atendido ?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustatia recibir novedades por email ?</label>

            <input class="enviar" type="submit" value="Enviar Formulario">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h a 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h a 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h a 20h</td>
                </tr>
            </tbody>
        </table> 
    
    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="logo-footer">
        <p>&copy Barberia Alura 2022 - Diseño por 313.ar</p>
    </footer>
</body>

</html>
