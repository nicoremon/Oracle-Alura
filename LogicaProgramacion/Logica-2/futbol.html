<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol</title>
</head>
<body>
    <h1>Calculo Puntos Equipo Futbol</h1>

    <script>

        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }

        var victorias = parseInt(prompt("Informe la cantiad de Victorias de su Equipo"));
        var empates = parseInt(prompt("Informe la cantiad de Empates de su Equipo"));
        var puntosTotal = victorias * 3 + empates;

        imprimir("El total de puntos del equipo es: " + puntosTotal);

        if (puntosTotal > 28){
            imprimir("El equipo esta mejor que el año pasado");
        }
        
        if (puntosTotal < 28){
            imprimir("El equipo esta peor que el año pasado");
        }
        
        if (puntosTotal == 28){
            imprimir("El equipo esta igual que el año pasado");
        }
        

    </script>
</body>
</html>
