<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
</head>
<body>
    <h1>Calcular IMC</h1>

    <script>

        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }

        function calcularImc(peso, altura){
            imc = peso / (altura * altura);
            return(imc);    
        }

        var nombreInformado = prompt("Informe su Nombre");
        var pesoInformado = prompt(nombreInformado + " Informe su Peso");
        var alturaInformada = prompt(nombreInformado + " Informe su Altura");
        var imcCalculado = calcularImc(pesoInformado, alturaInformada);

        imprimir("Nombre: " + nombreInformado + "<br>" + " Peso: " + pesoInformado + "<br>" + " Altura: " + alturaInformada);
        
        imprimir("El IMC calculado para " + nombreInformado + " es: " + imcCalculado)

        if (imcCalculado < 18.5){
            imprimir("Debajo de lo recomendado");
        }
        if (imcCalculado >= 18.5 && imcCalculado < 25){
            imprimir("IMC Considerado Normal");
        }
        if (imcCalculado >= 25 && imcCalculado < 30 ){
            imprimir("IMC considerado Sobrepeso");
        }
        if (imcCalculado >= 30){
            imprimir("IMC Considerado como Obesidad");
        }

    </script>
</body>
</html>
