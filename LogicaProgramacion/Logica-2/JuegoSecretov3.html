<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto</title>
</head>
<body>
    <h1>Introduzca un Número del 1 al 10</h1>

    <input/>    
    <button>Verificar si acerto con el Nº secreto</button>

    <script>

        // Genero un numero aleatorio
        function aleatorio(){ 

            return Math.round(Math.random()*10)

        }

        // Cargo el array con x cantidad solicitada cuando llamo a la funcion
        // Tengo el contador para control del while
        function sortearNumeros(cantidad){ 
            var secretos = [];
            var contador = 1;

            while(contador<=cantidad){
                var numeroAleatorio = aleatorio(); // Llama a la funcion aleatorio
                var encontrado = false;

                // Primer compruebo que el numero aleatorio sea diferente != a 0
                if (numeroAleatorio != 0){
                    // Compruebo con el for que el numero no este repetido dentro del array secretos
                    for (var posicion = 0; posicion < secretos.length; posicion++) {
                        if (numeroAleatorio == secretos[posicion]){
                            encontrado = true;
                            break;
                        }
                    }

                    // si el numero (encontrado) no esta repetido (false) entonces lo sumo al array
                    if (encontrado == false) {
                        secretos.push(numeroAleatorio);
                    
                    // incremento contador del ciclo while
                    contador++;
                    }
                }
            }

            return secretos
        }


        var secretos = sortearNumeros(4);
        console.log(secretos);

        var input = document.querySelector("input");
        
        input.focus(); // Carga la web y hace focus en el campo de input

        function verificar () {
        
            var encontrado = false;
            // Dentro del for tenemor 3 partes, "contador o en este caso posicion", comprobacion e incremento
            for (var posicion = 0; posicion < secretos.length; posicion++) {
                
                if (secretos[posicion] == parseInt(input.value)) {
                    alert("Usted Acerto, el numero del sistema era " + input.value);
                    encontrado = true;
                    break; // Cuando ingrese a la posicion verdadera ya no necesito verificar los otros valores
                }

            }
            if (encontrado == false) {
                alert("Usted Erro");
            }
                input.value = ""; // En cada ejecucion elimina el numero del campo input
                input.focus(); // Focus en campo input cuando termina el proceso

        }

        var button = document.querySelector("button");
        button.onclick = verificar; // llamo la funcion sin () para que se ejecute cuando hago click recien

    </script>
</body>
</html>
