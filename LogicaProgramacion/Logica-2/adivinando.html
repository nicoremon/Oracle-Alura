<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinando</title>
</head>
<body>
    <h1>Adivine el n√∫mero del sistema</h1>

    <script>

        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }

        var numeroSistema = Math.round(Math.random()*10);
        var numeroSolicitado = parseInt(prompt("Ingrese un Numero del 0 al 10"));

        if (numeroSistema == numeroSolicitado) {
            imprimir("Usted Acerto el numero");
        } else {
            imprimir("Usted erro, el numero del sistema era: " + numeroSistema);
        }
        
    </script>
</body>
</html>
