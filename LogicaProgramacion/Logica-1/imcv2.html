<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <h1>Calcular IMC</h1>

    <script>

        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }

        function calcularImc(peso, altura){
            imc = peso / (altura * altura);
            return(imc);
            // return tiene que retornar la resolucion de la funcion
            // return tambien puede hacer el calculo y retornarlo
            // return (peso / (altura * altura));
        }

        var imcNico = calcularImc(135, 1.78);
        var imcEva = calcularImc(68, 1.65);

        imprimir("El IMC de Nico es: " + imcNico);
        imprimir("El IMC de Eva es: " + imcEva);

        imprimir("El promedio del IMC calculado de Nico y Eva es: " + (imcNico+imcEva)/2)

        
    </script>
</body>
</html>
