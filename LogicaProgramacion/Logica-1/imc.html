    <h1>Calcular IMC</h1>

    <script>

        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }

        function calcularImc(peso, altura, nombre){
            imc = peso / (altura * altura);
            imprimir("el Imc de " + nombre + " es: " + imc); // Imprimo desde la funcion
            // return(imc); // no retorno valor
        }
